<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">Awesome Books</div>
            <ul class="nav-right">
                <li class="top-nav"><a id="main-page" class="nav-link" href="#">List</a></li>
                <li class="top-nav"><a id="create-new" class="nav-link" href="#">Create New</a></li>
                <li class="top-nav"><a id="contact-page" class="nav-link" href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="date">
            <p id="current-time" class="current-time"></p>
        </div>
    <section class="awesome-books">
    <h1>All awesome books</h1>
    <div class="booklist">
    <ul class="book-list" id="book-list">
        <!-- We are going to add the book list -->
    </ul>
</div>
</section>

<div class="line"></div>
<section>
<form class = "book-form" id ="book-form">
    <h2>Add a new book</h2>
    <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Title" required>
    </div>
     <br>
    <div class="form-group">
        <input type="text" id="author"  class="form-control" placeholder="Author" required>
    </div>
    <br>
    <button  type="button" class="btn" id="btn">Add</button>

</form>
</section>
</main>
<script type="module" src="main.js"></script>
</body>

</html>
